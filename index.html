<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <title>Proyecto Final - Casa Loma Hotel</title>
</head>
<body>
    <nav>
        <div class="nav__header">
            <div class="nav__logo">
                <a href="#">Casa<span>Loma</span></a>
            </div>
            <div class="nav__menu__btn" id="menu-btn">
                <span><i class="ri-menu-4-fill"></i></span>
            </div>
        </div>
        <ul class="nav__links" id="nav-links">
            <li><a href="#">Nosotros</a></li>
            <li><a href="#">Servicios</a></li>
            <li><a href="#">Reseñas</a></li>
        </ul>
        <div class="nav__btns">
            <button class="btn sign__up">Registrarse</button>
            <button class="btn sign__in">Iniciar Sesión</button>
        </div>
    </nav>
    <header class="header__container">
        <div class="header__image">
            <div class="header__image__card header__image__card-1">
                <span><i class="ri-key-line"></i></span>
                Reserva Habitacion
            </div>
            <div class="header__image__card header__image__card-2">
                <span><i class="ri-passport-line"></i></span>
                Rooftop
            </div>
            <div class="header__image__card header__image__card-3">
                <span><i class="ri-map-2-line"></i></span>
                Tours
            </div>
            <div class="header__image__card header__image__card-4">
                <span><i class="ri-key-line"></i></span>
                Reserva
            </div>
            <img src="assets/header.png" alt="header">
        </div>
        <div class="header__content"></div>
    </header>

    <script src="main.js"></script>
</body>
</html>
